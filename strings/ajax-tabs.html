<html>
	<head>
		<title>jQuery: AJAX Tabs</title>	
		
<script type="text/javascript" src="jquery.js"></script>

	
		
		
		<style type="text/css">
			body
			{
				font-family: Arial;
				font-size: 12px;
			}
			.container
			{
				float: left;
				width: 800px;
				border: 1px solid #000000;
			}
			.navcontainer ul
			{
				background-color: #5F707A;
				border-bottom:1px solid #DFDFDF;
				border-top:1px solid #DFDFDF;
				float:left;
				font-family:arial,helvetica,sans-serif;
				font-size:12px;
				margin:0pt;
				padding:0pt;
				width:100%;
			}
			.navcontainer ul li
			{
				display: inline;
				text-align: center;
			}
			.navcontainer ul li a:hover
			{
				background-color:#CCCCCC;
				color:#FFFFFF;
			}
			
			
			.navcontainer ul li a
			{
				border-right:1px solid #DFDFDF;
				background-color: #BBBBBB;
				font-weight: bold;
				color:#FFFFFF;
				float:left;
				padding:10px;
				text-decoration:none;
				width: 50px;
			}
			.navcontainer ul li a:target
			{
				border-right:1px solid #DFDFDF;
				background-color: #ff0000;
				font-weight: bold;
				color:#FFFFFF;
				float:left;
				padding:10px;
				text-decoration:none;
				width: 50px;
			}
			
			
			
			#tabcontent
			{
				min-height: 300px;
				padding-top: 80px;
				padding-left: 10px;
			}
			#preloader
			{
				position: absolute;
				top: 150px;
				left: 100px;
				z-index: 100;
				padding: 5px;
				text-align: center;
				background-color: #FFFFFF;
				border: 1px solid #000000;
			}
			
			#tab1:target{background-color:#fff000}
			
			
		</style>
		
		<script type="text/javascript">
			var pageUrl = new Array();			
			pageUrl[1] = "forms901.php";
			pageUrl[2] = "forms908.php";
			pageUrl[3] = "tab3.html";
			pageUrl[4] = "tab4.html";		
		
			function loadTab(id)
			{
				if (pageUrl[id].length > 0)
				{
					$("#preloader").show();
					$.ajax(
			        {
			            url: pageUrl[id], 
			            cache: false,
			            success: function(message) 
			            {			            	
			                $("#tabcontent").empty().append(message);
			                $("#preloader").hide();             
			            }
			        });			        
				}
			}
		
			$(document).ready(function()
			{
				$("#preloader").hide();
				
				$("#tab1").click(function()
				{
					loadTab(1);
				});
				
				$("#tab2").click(function()
				{
					loadTab(2);
				});
				
				$("#tab3").click(function()
				{
					loadTab(3);
				});
				
				$("#tab4").click(function()
				{
					loadTab(4);
				});
			});
		</script>
	</head>
	<body>

		
		
		<div class="container">
		
			<div class="navcontainer">
				<ul>
					<li><a id="tab1" href="#">Tab 1</a></li>

					<li><a id="tab2" href="#">Tab 2</a></li>
					<li><a id="tab3" href="#">Tab 3</a></li>
					<li><a id="tab4" href="#">Tab 4</a></li>
				</ul>
			</div>

			<div id="preloader">
				<img src="loading.gif" align="absmiddle"> Loading...				
			</div>

			
			<div id="tabcontent">
			Here is a simple demonstration of how AJAX Tabs work.
			</div>
					
		</div>
	</body>
</html>
